

<body class="d-flex align-items-center py-4 bg-body-tertiary"> 
  <main class="form-signin w-100 m-auto">
    <form [formGroup]="credentialsForm" (ngSubmit)="login()">
      <img class="mb-4" src="../../../assets/Modern_Minimalist_Car_Illustration_Logo.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Accedi al tuo account</h1>
  
      <div class="form-floating">
        <input type="email" formControlName="username" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
  
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <button class="btn btn-warning w-100 py-2" type="submit">Accedi</button>
      <p class="mt-5 mb-3 text-body-secondary">Â© 2017-2023</p>
    </form>
  </main>
  </body>
